name: Build and Release Fyne App

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build and Release
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            ext: ""
          - os: macos-latest
            platform: darwin
            ext: ".app"
          - os: windows-latest
            platform: windows
            ext: ".exe"

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Install dependencies for Linux
      if: matrix.platform == 'linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc libgl1-mesa-dev xorg-dev libegl1-mesa-dev libx11-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev

    - name: Install Fyne dependencies
      run: |
        go install fyne.io/fyne/v2/cmd/fyne@latest

    - name: Get binary name
      id: get_binary
      run: |
        BINARY_NAME=$(go list -m)
        echo "Binary name: $BINARY_NAME"
        echo "binary_name=${BINARY_NAME##*/}" >> $GITHUB_OUTPUT

    - name: Build for ${{ matrix.platform }}
      run: |
        go mod download
        fyne package -os ${{ matrix.platform }}

    - name: Prepare binary for upload (macOS)
      if: matrix.platform == 'darwin'
      run: |
        BINARY_NAME=${{ steps.get_binary.outputs.binary_name }}
        cp -r $BINARY_NAME.app myapp-${{ matrix.platform }}.app

    - name: Prepare binary for upload (Windows)
      if: matrix.platform == 'windows'
      run: |
        BINARY_NAME=${{ steps.get_binary.outputs.binary_name }}
        mv $BINARY_NAME.exe myapp-${{ matrix.platform }}.exe

    - name: Prepare binary for upload (Linux)
      if: matrix.platform == 'linux'
      run: |
        BINARY_NAME=${{ steps.get_binary.outputs.binary_name }}
        mv $BINARY_NAME myapp-${{ matrix.platform }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: myapp-${{ matrix.platform }}
        path: myapp-${{ matrix.platform }}${{ matrix.ext }}
        retention-days: 5

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Download artifacts
      uses: actions/download-artifact@v4

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          myapp-linux/myapp-linux
          myapp-darwin/myapp-darwin.app/**/*
          myapp-windows/myapp-windows.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
