name: Build and Release Mac Binaries

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on:
      - macOS-latest
    strategy:
      matrix:
        arch: [ amd64, arm64 ]
        go-version: [ '1.23.1' ]

    steps:
      - uses: actions/checkout@v3
      
      - name: Install X11 dependencies
        run: brew update && brew install libx11 glfw xvfb libxinerama libxcursor libxi mesa-glu libxrandr libxi xorg-server

      - name: Install XQuartz (if needed)
        run: brew install --cask xquartz

      - name: Start Xvfb
        run: Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
      
      - name: Set DISPLAY variable
        run: echo "DISPLAY=:99.0" >> $GITHUB_ENV
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: clean dependencies
        run: go mod tidy
        
      - name: Build for each architecture
        run: |
          export GOOS=darwin
          export GOARCH=${{ matrix.arch }}
          go build -o "gate-keeper-${{ matrix.arch }}"  
          
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: ${{ steps.build.outputs.status == 'success' }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Built binaries for macOS with Intel (amd64) and Apple Silicon (arm64) architectures.
          draft: false
          prerelease: false

      - name: Upload binaries to release
        id: upload_release_assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: ${{ steps.create_release.outputs.created_release_id }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: |
            gate-keeper-amd64
            gate-keeper-arm64
          asset_name: |
            gate-keeper-amd64
            gate-keeper-arm64
