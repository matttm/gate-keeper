name: Build and Package Fyne App (fyne-cross)

on:
  push:
    branches:
      - main  # Or your desired branch
  pull_request:
    branches:
      - main  # Or your desired branch

jobs:
  build:
    name: Build for ${{ matrix.target_os }}/${{ matrix.target_arch }}
    runs-on: ubuntu-latest # fyne-cross requires docker/podman, so a Linux runner is generally preferred.
    strategy:
      matrix:
        include:
          - target_os: linux
            target_arch: amd64
          - target_os: windows
            target_arch: amd64
          - target_os: darwin # macOS Intel
            target_arch: amd64
          - target_os: darwin # macOS Apple Silicon
            target_arch: arm64
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.19' # Ensure you have a Go version compatible with Fyne

      # Remove the setup-buildx-action step as it's not needed without --docker-platform
      # - name: Set up Docker Buildx
      #   uses: docker/setup-buildx-action@v3.3.0 # Set up Docker Buildx for multi-platform builds

      - name: Install fyne-cross
        run: go install github.com/fyne-io/fyne-cross@latest # Install the latest version

      - name: Build with fyne-cross
        run: fyne-cross ${{ matrix.target_os }} -arch=${{ matrix.target_arch }} -output myapp_${{ matrix.target_os }}_${{ matrix.target_arch }} . # Replace 'myapp' with your app name

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target_os }}-${{ matrix.target_arch }}
          path: fyne-cross-dist/${{ matrix.target_os }}-${{ matrix.target_arch }} # Default output path for fyne-cross
