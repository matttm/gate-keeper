name: Cross Compile Fyne App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64] # Add arm64 if needed for macOS/Linux
        # Exclude Windows ARM64 builds for now (unless you have setup for it)
        exclude:
          - goos: windows
            goarch: arm64
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.20' # Or your preferred version

      - name: Set up dependencies (Linux)
        if: matrix.goos == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxext6-dev libxrender-dev libxrandr-dev libxi-dev libgl1-mesa-dev libglu1-mesa-dev freeglut3-dev

      - name: Set up dependencies (Windows)
        if: matrix.goos == 'windows'
        run: |
          # Install MinGW (or similar) and dependencies if needed.  This is complex and depends on your project's dependencies.
          # This is a placeholder - you'll need to adapt this based on what your Fyne app needs.
          echo "Setting up Windows dependencies (Placeholder - Adapt as needed)"
          # Example (may not be sufficient - adapt as needed):
          # choco install mingw -y --no-progress
          # ... install other dependencies as needed ...

      - name: Set up dependencies (macOS)
        if: matrix.goos == 'darwin'
        run: |
          brew update # Update Homebrew
          brew install pkg-config # Install pkg-config if your app depends on it
          # Install other macOS dependencies if your app requires them (often not needed for Fyne)

      - name: Build Fyne app
        run: |
          go build -ldflags="-H=${{ matrix.goos }}-{{ matrix.goarch }}" -o ${{ matrix.goos }}-${{ matrix.goarch }}-${{ github.sha }} ./... # Build the app

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ matrix.goos }}-${{ matrix.goarch }}
          path: ${{ matrix.goos }}-${{ matrix.goarch }}-${{ github.sha }}
