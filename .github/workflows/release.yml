name: Build for Mac

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on:
      - macOS-latest
    strategy:
      matrix:
        arch: [ amd64, arm64 ]
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18  # Replace with your desired Go version
          
      - name: Build for each architecture
        run: |
          export GOOS=darwin
          export GOARCH={{ matrix.arch }}
          go build -o my-app
          
      - name: Archive artifacts
        uses: actions/upload-artifact@v3
        with:
          name: my-app-{{ matrix.arch }}
          path: my-app
