name: Build and Package Fyne App (fyne-cross)

on:
  push:
    branches:
      - main  # Or your desired branch
  pull_request:
    branches:
      - main  # Or your desired branch

jobs:
  build:
    name: Build for ${{ matrix.target_os }}/${{ matrix.target_arch }}
    runs-on: ubuntu-latest # fyne-cross requires docker/podman, so a Linux runner is generally preferred.
    strategy:
      matrix:
        include:
          - target_os: linux
            target_arch: amd64
          - target_os: windows
            target_arch: amd64
          - target_os: darwin # macOS Intel
            target_arch: amd64
          - target_os: darwin # macOS Apple Silicon
            target_arch: arm64
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.19' # Ensure you have a Go version compatible with Fyne

      - name: Install fyne-cross
        run: go install github.com/fyne-io/fyne-cross@latest # Or a specific version that supports the required flags

      - name: Build with fyne-cross
        run: |
          BUILD_COMMAND="fyne-cross ${{ matrix.target_os }} -arch=${{ matrix.target_arch }} -output myapp_${{ matrix.target_os }}_${{ matrix.target_arch }} ."
          if [[ "${{ matrix.target_os }}" == "darwin" ]]; then
            BUILD_COMMAND="${BUILD_COMMAND} -app-id com.yourcompany.myapp --macosx-sdk-path /full/path/to/SDKs/MacOSX11.3.sdk" # Add appID and SDK path for macOS builds
          fi
          echo "$BUILD_COMMAND"
          eval "$BUILD_COMMAND" # Execute the command

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target_os }}-${{ matrix.target_arch }}
          path: fyne-cross-dist/${{ matrix.target_os }}-${{ matrix.target_arch }} # Default output path for fyne-cross
