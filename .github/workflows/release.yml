name: Build and Release Mac Binaries

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.23.1' ] # Or multiple versions if needed
        os: [linux, windows, darwin]
        arch: [amd64, arm64]
        exclude:
          - os: windows
            arch: arm64
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4 # Ensure correct Go version
        with:
          go-version: ${{ matrix.go-version }}

      - name: Update packages (Linux Only)
        if: matrix.os == 'linux'
        run: sudo apt update

      - name: Install OpenGL libraries (Linux Only)
        if: matrix.os == 'linux'
        run: sudo apt install libgl1-mesa-dev libglu1-mesa-dev freeglut3-dev

      - name: Build
        run: |
          CGO_ENABLED=0 GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -o ${{ matrix.os }}-${{ matrix.arch }} ./main.go

      - name: Upload binaries
        uses: actions/upload-artifact@v4  # Updated to v4
        with:
          name: binaries-${{ matrix.os }}-${{ matrix.arch }}
          path: ${{ matrix.os }}-${{ matrix.arch }}
